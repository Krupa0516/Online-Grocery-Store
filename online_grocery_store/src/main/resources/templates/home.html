<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


</head>
<body>
<section>

	<div class="w3-content w3-section" style="max-width: 1550px">
	  <img class="mySlides" src="/images/slider1.png" style="width:100%">
	  <img class="mySlides" src="/images/slider2.png" style="width:100%">
	  <img class="mySlides" src="/images/slider3.png" style="width:100%">
	</div>
	<style>
		.mySlides {display:none;}
		</style>
	<div>
		<script>
		var myIndex = 0;
		carousel();
		
		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";  
		  }
		  myIndex++;
		  if (myIndex > x.length) {myIndex = 1}    
		  x[myIndex-1].style.display = "block";  
		  setTimeout(carousel, 2000); // Change image every 2 seconds
		}
		</script>
		</div>
			
</section>

	



</body>
</html>
